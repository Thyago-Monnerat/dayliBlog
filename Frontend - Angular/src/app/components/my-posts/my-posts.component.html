<div class="my-posts-wrapper" *ngIf="myPosts.length > 0">
	<h2 class="my-posts-title">Meus posts</h2>
	<div class="my-posts-cards">
		<app-my-posts-card
			*ngFor="let post of myPosts"
			[title]="post.title"
			[content]="post.content"
			[date]="post.date"
			[id]="post.id"
		></app-my-posts-card>
	</div>
</div>
